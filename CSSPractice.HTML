<!DOCTYPE html>
<html lang="en">
    <!--all other elements go here!-->
    <head>
        <meta charset="utf-8">
        <title>CSSPractice Page</title>
        <link href="CSSstyles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ensures that the page looks the same on different devices!-->
    </head>
    <body>
      <div class="menu"> <!-- div marks a specific section for modification! The id can be used in the stylesheet.-->
        <main>
            <h1> Cafe Menu Example </h1>
            <p> Created 11.Oct.2024 - Did not have enough money for Dinner today! </p>
            <h2> Created using an online learning resource! </h2>
            <section>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                  </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="desserts">Donut</p><p class="price">1.50</p>
                </article>
            </section>
        </main>
      </div>
    </body>
</html>
